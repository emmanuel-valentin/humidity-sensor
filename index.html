<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sensor de humedad</title>
  </head>
  <body>
    <main class="container screen">
      <h1>Sensor de humedad</h1>
      <div class="humidity" id="humidity">
        <div class="humidity-figure" id="humidity-figure"></div>
        <p class="humidity-text">0%HR</p>
      </div>

      <section class="humidity-configuration" id="humidity-configuration">
        <form class="form" id="config-form">
          <h2>Configuraci√≥n</h2>
          <div class="form__field">
            <label for="port-a">Ingrese el puerto A</label>
            <input
              type="text"
              name="port-a"
              id="port-a"
              placeholder="Ingrese el puerto A"
            />
          </div>
          <div class="form__field">
            <label for="port-b">Ingrese el puerto B</label>
            <input
              type="text"
              name="port-b"
              id="port-b"
              placeholder="Ingrese el puerto B"
            />
          </div>
          <div class="form__field">
            <label for="baud-rate">Baudios</label>
            <input
              type="number"
              name="baud-rate"
              id="baud-rate"
              placeholder="Ingrese los baudios"
            />
          </div>
          <button type="submit">Aceptar</button>
        </form>
      </section>
    </main>
  </body>
  <script src="./sensor.js"></script>
</html>
